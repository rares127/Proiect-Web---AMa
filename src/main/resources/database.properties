# Database Configuration for AMa - Abbreviation Management

# Database connection settings - PostgreSQL
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://postgres:5432/ama_db?useUnicode=true&characterEncoding=UTF-8
db.username=postgres
db.password=password

# Connection pool settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=10000

# Database schema settings
db.schema=ama_db
db.table.prefix=ama_

# Export settings
export.temp.directory=temp/exports/
export.max.file.size=50MB

# RSS feed settings
rss.feed.items.limit=50
rss.feed.cache.minutes=30